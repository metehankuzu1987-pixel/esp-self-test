function zener(){
  const state = store.get('zener-state', null);
  if(!state){ // init
    const deck = [...Array(25)].map((_,i)=> Math.floor(i/5)); // 0..4 each 5 times
    // shuffle deck with seeded RNG
    for(let i=deck.length-1; i>0; i--){ const j=Math.floor(srand()*(i+1)); [deck[i],deck[j]]=[deck[j],deck[i]] }
    store.set('zener-state', { id: uid(), ts: Date.now(), step:0, deck, guesses:[], hits:0 });
  }

  const done = s.step>=s.deck.length;

  ${done? `<div class="good" style="margin:10px 0">Seans bitti. AÅŸaÄŸÄ±dan kaydet veya yeni seans baÅŸlat.</div>`: ''}

    <button class="btn" onclick="zenerFinish()">SeansÄ± Kaydet</button>
  </div>
  ${renderZenerHistory()}
  `;
  return content;
}

function zenerGuess(i){
  const s = store.get('zener-state');
  if(s.step>=s.deck.length) return;
  const target = s.deck[s.step];
  s.guesses.push(i);
  if(i===target) s.hits++;
  s.step++;
  store.set('zener-state', s);
  go('zener');
}

function zenerFinish(){
  const s = store.get('zener-state');
  if(!s) return;
  const n = s.deck.length;
  const session = { id:s.id, ts:s.ts, n, hits:s.hits, guesses:s.guesses, deck:s.deck };
  const arr = store.get('zener-sessions', []);

  store.del('zener-state');

Not: Bu skor sadece eÄŸlence amaÃ§lÄ±dÄ±r.`);
  go('zener');
}

function zenerReset(confirmAsk){ if(confirmAsk && !confirm('Devam eden seansÄ± sÄ±fÄ±rlamak istiyor musun?')) return; store.del('zener-state'); go('zener') }

function renderZenerHistory(){
  const arr = store.get('zener-sessions', []);
  if(arr.length===0) return `<div class="card" style="margin-top:16px"><div class="muted">HenÃ¼z kayÄ±t yok.</div></div>`;
  function binomTailGE(n,k,p){ function logFact(m){ let s=0; for(let i=2;i<=m;i++) s+=Math.log(i); return s } function logChoose(n,r){ return logFact(n)-logFact(r)-logFact(n-r) } function logBinom(n,r,p){ return logChoose(n,r)+ r*Math.log(p) + (n-r)*Math.log(1-p) } let sum=0; for(let r=k;r<=n;r++){ sum+= Math.exp( logBinom(n,r,p) ) } return sum }
  const rows = arr.slice().reverse().map(s=>{
    const p = (s.hits/s.n);
    const tail = binomTailGE(s.n, s.hits, 0.2);
    return `<tr>
      <td class="mono">${fmtDate(s.ts)}</td>
      <td>${s.hits}/${s.n}</td>
      <td>${(p*100).toFixed(1)}%</td>
      <td title="P(Xâ‰¥k) for p=0.20" class="mono">${tail.toExponential(2)}</td>
    </tr>`
  }).join('');
  const series = arr.map(s=> Number((s.hits/s.n*100).toFixed(1)) );
  return `

    <div class="muted" style="margin-bottom:8px">Binom saÄŸâ€‘kuyruk (p=0.20) gÃ¶sterge amaÃ§lÄ±dÄ±r.</div>

    <table style="width:100%; border-collapse:collapse">

        <th style="text-align:left; padding:6px; border-bottom:1px solid rgba(255,255,255,.1)">Ä°sabet</th>
        <th style="text-align:left; padding:6px; border-bottom:1px solid rgba(255,255,255,.1)">YÃ¼zde</th>
        <th style="text-align:left; padding:6px; border-bottom:1px solid rgba(255,255,255,.1)">Binom Kuyruk</th>
      </tr></thead>

function exportJSON(){ const data = {}; ['zener-sessions','ganzfeld-sessions','dream-entries','premonitions','rng-seed','theme'].forEach(k=> data[k]=store.get(k, []) ); download('tabirly-esp-data.json', JSON.stringify({version:2, exportedAt:Date.now(), lang:LANG, data}, null, 2)); }
function exportCSV(){ function toCSV(rows){ return rows.map(r=> r.map(x=> '"'+String(x).replace(/"/g,'""')+'"').join(',')).join('
') } const z = store.get('zener-sessions', []).map(s=> [new Date(s.ts).toISOString(), s.hits, s.n, (s.hits/s.n).toFixed(3)]); const g = store.get('ganzfeld-sessions', []).map(s=> [new Date(s.ts).toISOString(), s.pool[s.target], s.pool[s.choice], s.correct]); const d = store.get('dream-entries', []).map(x=> [x.date, x.goal, (x.note||'').replace(/
/g,' '), x.matched]); const p = store.get('premonitions', []).map(x=> [new Date(x.ts).toISOString(), x.note, x.confirmed]); const parts = [ ['# Zener: ts,hits,n,ratio'], ...z, [''], ['# Ganzfeld: ts,target,choice,correct(1/0)'], ...g, [''], ['# Dreams: date,goal,note,matched(true/false/null)'], ...d, [''], ['# Premonitions: ts,note,confirmed(true/false/null)'], ...p ]; download('tabirly-esp-data.csv', toCSV(parts)); }
function importJSON(ev){ const file = ev.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = () => { try{ const obj = JSON.parse(reader.result); if(!obj || !obj.data) throw new Error('GeÃ§ersiz JSON'); const d = obj.data; ['zener-sessions','ganzfeld-sessions','dream-entries','premonitions','rng-seed','theme'].forEach(k=>{ if(d[k]!==undefined){ store.set(k, d[k]); if(k==='rng-seed') setSeed(d[k]) } }); const th = d['theme']; if(th){ document.documentElement.style.setProperty('--brand', th.c1); document.documentElement.style.setProperty('--brand2', th.c2) } alert('Veriler yÃ¼klendi.'); location.reload(); }catch(e){ alert('YÃ¼kleme hatasÄ±: '+e.message) } }; reader.readAsText(file); }
